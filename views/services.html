    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        window.onload = function(){
            var bsDiv = document.getElementById("follow");
            var x, y;
// On mousemove use event.clientX and event.clientY to set the location of the div to the location of the cursor:
            window.addEventListener('mousemove', function(event){
                x = event.clientX;
                y = event.clientY;                    
                if ( typeof x !== 'undefined' ){
                    bsDiv.style.right = x + "px";
                    bsDiv.style.bottom = y + "px";
                }
            }, false);
        }
    </script>
</head>
<body>

<section class="pg-services">
    <div class="pg-services__item pg-services__item--1 relative">
        <div class="pg-services__bubbles absolute" id="bubbles"></div>
        <div class="pg-services__bubble absolute" id="follow"></div>
    </div>
</section>
